<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando...</title>
    <style>
        /* Estilo Minimalista */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff; /* Fondo blanco limpio */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #333;
        }

        /* El Spinner (Anillo de carga) */
        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #000000; /* Color negro minimalista */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 0.8s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        p {
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 300;
        }
    </style>

    <script>
        function redirect() {
            // Un pequeño retraso de 800ms para que la animación se vea y no sea brusco
            setTimeout(function() {
                var ancho = window.innerWidth;
                var esMovil = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

                if (esMovil || ancho <= 768) {
                    window.location.replace("mobile.html");
                } else {
                    window.location.replace("desktop.html");
                }
            }, 800); 
        }
        window.onload = redirect;
    </script>
</head>
<body>

    <div class="loader"></div>
    <p>Preparando experiencia</p>

</body>
</html>
