
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seriesfav</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #333;
      --card: #fff;
      --secondary: #007bff;
    }
    body.dark {
      --bg: #121212;
      --text: #eee;
      --card: #1e1e1e;
    }
    body {
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 2rem;
    }
    h1, h2 {
      margin-top: 2rem;
    }
    .platform {
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 10px;
      background: var(--card);
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .category {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }
    .item {
      background: var(--card);
      border: 1px solid var(--secondary);
      padding: 0.5rem;
      border-radius: 8px;
      width: 150px;
      text-align: center;
      position: relative;
    }
    .item img {
      max-width: 100%;
      border-radius: 4px;
      cursor: pointer;
    }
    .actions {
      display: none;
      flex-direction: column;
      gap: 0.3rem;
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.85);
      padding: 0.5rem;
      border-radius: 6px;
      z-index: 10;
    }
    .actions button {
      background: var(--secondary);
      color: #fff;
      border: none;
      padding: 0.3rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .descripcion-box {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      display: none;
    }
    .fecha-estreno {
      font-size: 0.75rem;
      color: var(--secondary);
    }
    button.toggle-dark {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: var(--secondary);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    form {
      margin-top: 2rem;
      background: var(--card);
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form input, form select, form textarea {
      margin: 0.5rem 0;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }
    #buscador {
      margin: 2rem 0 1rem;
      padding: 0.5rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Seriesfav</h1>
  <button class="toggle-dark" onclick="toggleTheme()">Modo Oscuro</button>
  <input id="buscador" type="text" placeholder="Buscar series por título..." oninput="filtrarSeries()" />

  <form id="add-form">
    <input type="text" id="titulo" placeholder="Título" required />
    <input type="url" id="imagen" placeholder="URL de imagen" required />
    <textarea id="descripcion" placeholder="Descripción"></textarea>
    <select id="plataforma">
      <option>Netflix</option>
      <option>Disney Plus</option>
      <option>Apple TV</option>
      <option>HBO Max</option>
      <option>Prime</option>
      <option>Cines</option>
      <option>Otras</option>
    </select>
    <select id="seccion" onchange="mostrarFechaCampo()">
      <option value="vistas">Vistas</option>
      <option value="no-vistas">No Vistas</option>
      <option value="proximas">Próximas</option>
    </select>
    <input type="text" id="fecha" placeholder="Día y mes (solo para próximas)" style="display: none;" />
    <button type="submit">Añadir</button>
  </form>

  <section id="vistas"><h2>Vistas</h2></section>
  <section id="no-vistas"><h2>No Vistas</h2></section>
  <section id="proximas"><h2>Próximas Estrenos del Mes</h2></section>

  <template id="plataforma-template">
    <div class="platform">
      <h3></h3>
      <div class="category"></div>
    </div>
  </template>

  <template id="item-template">
    <div class="item">
      <img src="" alt="Poster" onclick="toggleActions(this)" />
      <p class="titulo"></p>
      <div class="fecha-estreno"></div>
      <div class="descripcion-box"></div>
      <div class="actions"></div>
    </div>
  </template>

  <script>
    const plataformas = ["Netflix", "Disney Plus", "Apple TV", "HBO Max", "Prime", "Cines", "Otras"];
    const secciones = ["vistas", "no-vistas", "proximas"];
    let datos = JSON.parse(localStorage.getItem("seriesData") || "[]");

    function mostrarFechaCampo() {
      const seccion = document.getElementById("seccion").value;
      document.getElementById("fecha").style.display = seccion === "proximas" ? 'block' : 'none';
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      const btn = document.querySelector(".toggle-dark");
      btn.textContent = document.body.classList.contains("dark") ? "Modo Claro" : "Modo Oscuro";
    }

    function toggleActions(img) {
      const item = img.closest(".item");
      const box = item.querySelector(".actions");
      box.style.display = box.style.display === 'flex' ? 'none' : 'flex';
    }

    function crearBotones(seccion, item) {
      const cont = document.createElement("div");
      cont.className = "actions";

      if (seccion !== "vistas") cont.innerHTML += `<button onclick="mover(this, 'vistas')">→ Vistas</button>`;
      if (seccion !== "no-vistas") cont.innerHTML += `<button onclick="mover(this, 'no-vistas')">→ No Vistas</button>`;
      if (seccion !== "proximas") cont.innerHTML += `<button onclick="mover(this, 'proximas')">→ Próximas</button>`;

      cont.innerHTML += `<button onclick="toggleDescripcion(this)">Ver descripción</button>`;
      cont.innerHTML += `<button onclick="editar(this)">Editar</button>`;
      cont.innerHTML += `<button onclick="eliminar(this)">Eliminar</button>`;
      return cont;
    }

    function toggleDescripcion(btn) {
      const box = btn.closest(".item").querySelector(".descripcion-box");
      box.style.display = box.style.display === 'block' ? 'none' : 'block';
    }

    function editar(btn) {
      const item = btn.closest(".item");
      const titulo = item.querySelector(".titulo").textContent;
      const imgURL = item.querySelector("img").src;
      const descripcion = item.querySelector(".descripcion-box").textContent;
      const fecha = item.querySelector(".fecha-estreno").textContent.replace("Estreno: ", "");
      const plataforma = item.closest(".platform").querySelector("h3").textContent;
      const seccion = item.closest("section").id;

      document.getElementById("titulo").value = titulo;
      document.getElementById("imagen").value = imgURL;
      document.getElementById("descripcion").value = descripcion;
      document.getElementById("plataforma").value = plataforma;
      document.getElementById("seccion").value = seccion;
      document.getElementById("fecha").value = fecha;
      mostrarFechaCampo();

      item.remove();
      guardarDatos();
    }

    function agregarItem(titulo, plataforma, seccion, imgURL, descripcion = "", fecha = "") {
      const template = document.getElementById("item-template").content.cloneNode(true);
      const item = template.querySelector(".item");
      item.querySelector(".titulo").textContent = titulo;
      item.querySelector("img").src = imgURL;
      item.querySelector(".descripcion-box").textContent = descripcion;
      if (fecha) item.querySelector(".fecha-estreno").textContent = `Estreno: ${fecha}`;
      item.querySelector(".actions").replaceWith(crearBotones(seccion, item));

      const contenedores = document.querySelectorAll(`#${seccion} .platform`);
      contenedores.forEach(platform => {
        if (platform.querySelector("h3").textContent === plataforma) {
          platform.querySelector(".category").appendChild(item);
        }
      });
    }

    function mover(btn, destino) {
      const item = btn.closest(".item");
      const plataforma = item.closest(".platform").querySelector("h3").textContent;
      const titulo = item.querySelector(".titulo").textContent;
      const imgURL = item.querySelector("img").src;
      const descripcion = item.querySelector(".descripcion-box").textContent;
      const fecha = item.querySelector(".fecha-estreno").textContent.replace("Estreno: ", "");
      item.remove();
      agregarItem(titulo, plataforma, destino, imgURL, descripcion, destino === "proximas" ? fecha : "");
      guardarDatos();
    }

    function eliminar(btn) {
      btn.closest(".item").remove();
      guardarDatos();
    }

    document.getElementById("add-form").addEventListener("submit", e => {
      e.preventDefault();
      const titulo = document.getElementById("titulo").value;
      const imgURL = document.getElementById("imagen").value;
      const descripcion = document.getElementById("descripcion").value;
      const plataforma = document.getElementById("plataforma").value;
      const seccion = document.getElementById("seccion").value;
      const fecha = document.getElementById("fecha").value;
      agregarItem(titulo, plataforma, seccion, imgURL, descripcion, seccion === "proximas" ? fecha : "");
      guardarDatos();
      e.target.reset();
      mostrarFechaCampo();
    });

    function guardarDatos() {
      const items = [];
      document.querySelectorAll(".item").forEach(item => {
        const plataforma = item.closest(".platform").querySelector("h3").textContent;
        const seccion = item.closest("section").id;
        items.push({
          titulo: item.querySelector(".titulo").textContent,
          plataforma,
          seccion,
          imgURL: item.querySelector("img").src,
          descripcion: item.querySelector(".descripcion-box").textContent,
          fecha: item.querySelector(".fecha-estreno").textContent.replace('Estreno: ', '')
        });
      });
      localStorage.setItem("seriesData", JSON.stringify(items));
    }

    function filtrarSeries() {
      const filtro = document.getElementById("buscador").value.toLowerCase();
      document.querySelectorAll(".item").forEach(item => {
        const titulo = item.querySelector(".titulo").textContent.toLowerCase();
        item.style.display = titulo.includes(filtro) ? "block" : "none";
      });
    }

    secciones.forEach(sec => {
      const contenedor = document.getElementById(sec);
      plataformas.forEach(plat => {
        const plantilla = document.getElementById("plataforma-template").content.cloneNode(true);
        plantilla.querySelector("h3").textContent = plat;
        plantilla.querySelector(".category").setAttribute("data-plataforma", plat);
        contenedor.appendChild(plantilla);
      });
    });

    datos.forEach(d => agregarItem(d.titulo, d.plataforma, d.seccion, d.imgURL, d.descripcion, d.fecha));
  </script>
</body>
</html>
