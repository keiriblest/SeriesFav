<!DOCTYPE html>
<html>
<head>
    <title>Cargando...</title>
    <script type="text/javascript">
        function redirect() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Detección de Móviles y Tablets (iOS, Android, Windows Phone)
            if (/android|iphone|ipad|ipod|windows phone/i.test(userAgent.toLowerCase())) {
                window.location.href = "mobile.html";
            } 
            // Si no es móvil, asumimos que es PC/Desktop
            else {
                window.location.href = "desktop.html";
            }
        }
        
        // Ejecutar la redirección al cargar la página
        window.onload = redirect;
    </script>
</head>
<body>
    <p>Redireccionando a la versión adecuada para tu dispositivo...</p>
</body>
</html>
