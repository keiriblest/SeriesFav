    function toggleTheme() {
      document.body.classList.toggle("dark");
      const btn = document.querySelector(".toggle-dark");
      btn.textContent = document.body.classList.contains("dark") ? "Modo Claro" : "Modo Oscuro";
    }

    function togglePlataforma(header) {
      const category = header.nextElementSibling;
      category.style.display = category.style.display === 'flex' ? 'none' : 'flex';
    }

    function filtrarSeries() {
      const filtro = document.getElementById("buscador").value.toLowerCase();
      document.querySelectorAll(".item").forEach(item => {
        const titulo = item.querySelector(".titulo").textContent.toLowerCase();
        item.style.display = titulo.includes(filtro) ? "block" : "none";
      });
    }

    function agregarItem(serie) {
      const item = document.createElement("div");
      item.className = "item";
      item.innerHTML = `
        <img src="${serie.imgURL}" alt="Poster" onclick="toggleDescripcion(this)" />
        <p class="titulo">${serie.titulo}</p>
        <div class="fecha-estreno">${serie.fecha ? 'Estreno: ' + serie.fecha : ''}</div>
        <button class="descripcion-btn" onclick="verDescripcion(this)">DescripciÃ³n</button>
        <div class="descripcion-box">${serie.descripcion}</div>
      `;
      const section = document.querySelector(`#${serie.seccion}`);
      const platformBox = section.querySelector(`[data-plataforma='${serie.plataforma}']`);
      if (platformBox) platformBox.appendChild(item);
    }

    function toggleDescripcion(img) {
      const item = img.closest(".item");
      const box = item.querySelector(".descripcion-box");
      box.style.display = box.style.display === 'block' ? 'none' : 'block';
    }

    function verDescripcion(btn) {
      const box = btn.parentElement.querySelector(".descripcion-box");
      box.style.display = box.style.display === 'block' ? 'none' : 'block';
    }

    const secciones = ["vistas", "no-vistas", "proximas"];
    const plataformas = ["Netflix", "Disney Plus", "Apple TV", "HBO Max", "Prime", "Cines", "Otras"];

    const contenedor = document.getElementById("contenido");
    secciones.forEach(seccion => {
      const sec = document.createElement("section");
      sec.id = seccion;
      sec.innerHTML = `<h2>${seccion.replace('-', ' ')}</h2>`;
      plataformas.forEach(plataforma => {
        const platDiv = document.createElement("div");
        platDiv.className = "platform";
        platDiv.innerHTML = `<h3 onclick='togglePlataforma(this)'>${plataforma}</h3><div class='category' data-plataforma='${plataforma}'></div>`;
        sec.appendChild(platDiv);
      });
      contenedor.appendChild(sec);
    });
