:root {

  --secondary:#4a90e2;
  --border:#e5e7eb;
  --radius:16px;

}


body.dark {
  --bg: linear-gradient(180deg,#0b0b0b,#1a1a1a);
  --text:#e5e7eb;
  --card:#151515;
  --border:#2a2a2a;
}

body.dark {

  --text:#e5e7eb;
  --card:#151515;
  --border:#2a2a2a;
}

*{box-sizing:border-box}
body {

  background:var(--bg);
  color:var(--text);
  margin:0;
  padding-top:80px; /* espacio para barra fija */
  transition:background var(--transition),color var(--transition);
}
h1 {margin:0;font-size:clamp(1.5rem,1rem + 2.5vw,2.25rem);font-weight:600}

/* Barra fija */
.top-bar {
  position:fixed;

  background:var(--card);
  border-bottom:1px solid var(--border);
  display:flex;
  flex-wrap:wrap;
  align-items:center;
  justify-content:space-between;
  padding:.5rem 1rem;
  z-index:100;
}
.toggle-dark {
  background:var(--secondary);
  color:#fff;
  border:0;
  padding:.6rem 1rem;
  border-radius:var(--radius);
  cursor:pointer;
  transition:background var(--transition),transform var(--transition);
}
.toggle-dark:hover{background:#357acc;transform:translateY(-1px)}

#buscador {
  flex: 1 1 250px;
  max-width: 400px;
  padding: .65rem 2.5rem .65rem 2.5rem;

  background: var(--bg);

select {
  margin-left:.5rem;

  border:1px solid var(--border);
  background:var(--bg);
  color:var(--text);

/* Contenido */
#contenido {

  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 1rem;
  justify-items: center;
}
@media (min-width: 600px) {
  #contenido { grid-template-columns: repeat(4, 1fr); }
}
@media (min-width: 1024px) {
  #contenido { grid-template-columns: repeat(6, 1fr); }
}

.item {
  flex:1 1 clamp(160px, 20vw, 220px);
  max-width: clamp(160px, 20vw, 220px);
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 12px;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  transition: transform var(--transition), box-shadow var(--transition);
  position:relative;
}
.item:hover{transform:translateY(-4px);box-shadow:0 8px 20px rgba(0,0,0,.08)}
.item img{width:100%;aspect-ratio:2/3;object-fit:cover}
.badge {
  position:absolute;top:8px;left:8px;
  background:var(--secondary);color:#fff;
  padding:2px 6px;font-size:.7rem;
  border-radius:6px;
}
.item h4{margin:.5rem;font-size:1rem}
.fecha-estreno{font-size:.8rem;color:var(--secondary);margin:.2rem .5rem}
.descripcion-btn{margin:.5rem;background:var(--secondary);color:#fff;border:none;padding:.4rem;border-radius:8px;cursor:pointer}

/* Modal */
.modal-overlay {
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.3);backdrop-filter:blur(6px);display:none;align-items:center;justify-content:center;z-index:1000;
}
.modal {
  background:var(--card);color:var(--text);
  border-radius:var(--radius);max-width:600px;width:90%;
  padding:1rem;max-height:90vh;overflow-y:auto;position:relative;
}
.modal img{width:100%;border-radius:var(--radius)}
.modal h2{margin-top:.5rem}
.modal p{line-height:1.4}
.modal-close {
  position:absolute;top:8px;right:8px;background:var(--secondary);color:#fff;border:none;border-radius:50%;width:32px;height:32px;cursor:pointer;
}
.modal-nav {
  display:flex;justify-content:space-between;margin-top:1rem;
}

.item img {
  width:100%;
  aspect-ratio:2/3;
  object-fit:cover;
  display:block;
}
.item img.loading {
  background: linear-gradient(90deg,#e5e7eb 25%,#f3f4f6 50%,#e5e7eb 75%);
  background-size:200% 100%;
  animation:skeleton 1.2s infinite;
}
@keyframes skeleton {
  0% {background-position:200% 0;}
  100% {background-position:-200% 0;}
}


.item h4{margin:.5rem;font-size:1.1rem;font-weight:600}

button:active {

  cursor:not-allowed;

button, .descripcion-btn {

// Tema
function toggleTheme() {
  document.body.classList.toggle('dark');
}

let indiceModal = 0;
function renderSeries(lista) {
  const cont = document.getElementById('contenido');
  cont.innerHTML = '';
  lista.forEach((serie,i)=>{
    const card = document.createElement('div');
    card.className = 'item';
    if(serie.seccion) {
      const badge = document.createElement('div');
      badge.className = 'badge';
      badge.textContent = serie.seccion;
      card.appendChild(badge);
    }
    const img = document.createElement('img');
    img.src = serie.imgURL;
    img.alt = serie.titulo;
    card.appendChild(img);
    const title = document.createElement('h4');
    title.textContent = serie.titulo;
    card.appendChild(title);
    if(serie.seccion === 'proximas' && serie.fecha) {
      const fecha = document.createElement('div');
      fecha.className = 'fecha-estreno';
      fecha.textContent = serie.fecha;
      card.appendChild(fecha);
    }
    const btn = document.createElement('button');
    btn.className = 'descripcion-btn';
    btn.textContent = 'Ver más';
    btn.onclick = ()=>abrirModal(i, lista);
    card.appendChild(btn);
    cont.appendChild(card);
  });
}

function filtrarSeries() {
  const busqueda = document.getElementById('buscador').value.toLowerCase();
  const seccion = document.getElementById('filtro-seccion').value;
  const plataforma = document.getElementById('filtro-plataforma').value;
  const filtradas = datos.filter(s=>{
    return (!busqueda || s.titulo.toLowerCase().includes(busqueda))
      && (!seccion || s.seccion===seccion)
      && (!plataforma || s.plataforma===plataforma);
  });
  renderSeries(filtradas);
}

function abrirModal(index, lista) {
  indiceModal = index;
  window.listaActual = lista;
  const serie = lista[index];
  const fechaHTML = (serie.seccion === 'proximas' && serie.fecha)
    ? `<p><strong>Fecha:</strong> ${serie.fecha}</p>`
    : '';
  document.getElementById('modal-content').innerHTML = `
    <img src="${serie.imgURL}" alt="${serie.titulo}" / loading="lazy">
    <h2>${serie.titulo}</h2>
    <p><strong>Plataforma:</strong> ${serie.plataforma}</p>
    ${fechaHTML}
    <p>${serie.descripcion}</p>
  `;
  document.getElementById('overlay').style.display='flex';
  ocultarFechaModalSiNoProximas();
}


function ocultarFechaModalSiNoProximas() {
  try {
    const contenido = document.getElementById('modal-content');
    const texto = contenido?.textContent?.toLowerCase() || '';
    // si no aparece "próximas" o "proximas" en el bloque, aseguramos que no haya nodos "Fecha:" residuales
    if (!texto.includes('próximas') && !texto.includes('proximas')) {
      [...contenido.querySelectorAll('*')].forEach(el=>{
        const t = (el.textContent||'').toLowerCase();
        if (t.startsWith('fecha:') || el.className?.toLowerCase?.().includes('fecha')) {
          el.remove();
        }
      });
    }
  } catch(e){}
}

function cerrarModal() {
  document.getElementById('overlay').style.display='none';
}

function navegarModal(dir) {
  indiceModal += dir;
  if(indiceModal<0) indiceModal = window.listaActual.length-1;
  if(indiceModal>=window.listaActual.length) indiceModal=0;
  abrirModal(indiceModal, window.listaActual);
}

// Inicializar
renderSeries(datos);

// Aplicar skeleton mientras cargan imágenes
document.addEventListener("DOMContentLoaded", () => {
  document.querySelectorAll(".item img").forEach(img => {
    img.classList.add("loading");
    img.addEventListener("load", () => img.classList.remove("loading"));
  });
});


function toggleTheme() {
  document.body.classList.toggle("dark");
  const btn = document.getElementById("theme-toggle");
  if (document.body.classList.contains("dark")) {
    btn.textContent = "☀️";
  } else {
    btn.textContent = "🌙";
  }
}
